<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Pad</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "shortcut" href="assets/drawing-pad.png" tpye = "image/x-icon">
</head>
<body>
    <h3>Drawing Pad</h3>
    <div class="sidebar">
        <ul>
            <li>
                <li class = "checkboxContainer">
                    <label for="gradient">Gradient</label>
                    <input type="checkbox" name = "gradient" id = "gradient">
                </li>
                <label for="color">Color:</label>
                <input type="color" id = "color" />
                <label for="color">Grandient:</label>
                <input type="color" id = "color2" disabled />
            </li>
            <li class = "strokeContainer">
                <label for="weight">Stroke:</label>
                <input type="number" id = "weight" min="2" max="200" value="3" />
            </li>
            <li class = "radio">
                <input type="radio" id = "pencil" name = "tool" value="Pencil" checked>
                <label for="pencil">Pencil</label>
            </li>
            <li class = "radio">
                <input type="radio" id = "line" name = "tool" value="Line" checked>
                <label for="line">Line</label>
            </li>
            <li class = "radio">
                <input type="radio" id = "reck" name="tool" value="Reck">
                <label for="reck">Rect</label>
            </li>
            <li class="radio">
                <input type="radio" id = "circle" name="tool" value="Circle">
                <label for="circle">Circle</label>
            </li>
            <li>
                <button id = "elear">Clear</button>
            </li>
            <li></li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
